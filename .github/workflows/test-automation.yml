name: Test Automation
on:
  schedule:
    - cron: '*/5 * * * *'  # Toutes les 5 minutes
  workflow_dispatch:  # Permet de lancer manuellement depuis GitHub

jobs:
  test-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Call test automation endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" https://api-server-production-22d0.up.railway.app/test_automation)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Error: Endpoint returned $http_code"
            exit 1
          fi
          
          echo "✅ Success: Task created"
      
      - name: Test activity report generation
        run: |
          response=$(curl -s -w "\n%{http_code}" https://api-server-production-22d0.up.railway.app/test_activity_report)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Error: Activity report failed with $http_code"
            exit 1
          fi
          
          echo "✅ Success: Activity report generated"
