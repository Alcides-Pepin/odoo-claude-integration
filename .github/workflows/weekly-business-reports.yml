name: Weekly Business Reports
on:
  schedule:
    - cron: '0 8 * * 1'  # Chaque lundi à 8h UTC
  workflow_dispatch:  # Permet de lancer manuellement depuis GitHub

jobs:
  generate-business-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Generate business reports
        run: |
          response=$(curl -s -w "\n%{http_code}" https://api-server-production-22d0.up.railway.app/auto_business_reports)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Error: Business reports failed with $http_code"
            exit 1
          fi
          
          echo "✅ Success: All business reports generated"